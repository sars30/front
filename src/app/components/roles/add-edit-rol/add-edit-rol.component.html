<div class="row justify-content-center" style="margin-top: 95px;">
    <div class="col-lg-2" style="display: flex; justify-content: space-around;">
        <h2>{{accion}} Rol</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-4">
        <form [formGroup]="myForm" autocomplete="off">
            <div class="form-field col-lg12">
                <mat-form-field class="example-container" [style.fontsiza.px]=16>
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="Nom_Rol" type="text">
                </mat-form-field>
                <div *ngIf="myForm.get('Nom_Rol')?.hasError('required') && myForm.get('Nom_Rol')?.touched"
                    style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo es <strong>obligatorio</strong></span>
                </div>
                <div *ngIf="myForm.get('Nom_Rol')?.hasError('maxlength') && myForm.get('Nom_Rol')?.touched"
                    style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo debe tener como m√°ximo<strong>50 caracteres</strong></span>
                </div>
            </div>
            <div class="col-lg-12" style="display: flex; justify-content: space-around;">
                <button mat-raised-button style="background-color: #06504a; color: white;" (click)="guardarRol()">
                    Guardar
                </button>
                <button mat-raised-button style="background-color: #06504a; color: white;" (click)="listarRol()">
                    Listado de Roles
                </button>
            </div>
        </form>
    </div>
  </div>
