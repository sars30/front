<div class="row justify-content-center align-items-center" style="height: 90vh;">
    <div class="col-lg-3">
        <div class="col-lg-12" style="text-align: center;">
            <h2>Iniciar Sesión</h2>
        </div>
        <form [formGroup]="myForm" autocomplete="off">
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontsiza.px]=16>
                    <mat-label>Cédula</mat-label>
                    <input matInput formControlName="Cedula" type="number">
                </mat-form-field>
                <div *ngIf="myForm.get('Cedula')?.hasError('required') && myForm.get('Cedula')?.touched" style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo es <strong>obligatorio</strong></span>
                </div>
                <div *ngIf="myForm.get('Cedula')?.hasError('maxlength') && myForm.get('Cedula')?.touched" style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo debe tener como máximo<strong>11 caracteres</strong></span>
                </div>
            </div> 
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontsiza.px]=16>
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName="contrasena" type="password">
                </mat-form-field> 
                <div *ngIf="myForm.get('contrasena')?.hasError('required') && myForm.get('contrasena')?.touched" style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo es <strong>obligatorio</strong></span>
                </div>
                <div *ngIf="myForm.get('contrasena')?.hasError('maxlength') && myForm.get('contrasena')?.touched" style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo debe tener como máximo<strong>20 caracteres</strong></span>
                </div>
            </div> 
            <div class="col-lg-12" style="display: flex; justify-content: center;">
                <button mat-button [disabled]="myForm.invalid" (click)="entrar()" class="custom-button" style="color: white;">Entrar</button>
            </div>  
        </form>
    </div>
</div>
