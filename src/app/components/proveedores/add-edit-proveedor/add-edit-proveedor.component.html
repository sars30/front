<div class="row justify-content-center" style="margin-top: 95px;">
    <div class="col-lg-2" style="display: flex; justify-content: space-around;">
        <h2>{{accion}} Proveedor</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-4">
        <form [formGroup]="myForm" autocomplete="off">
            <div class="form-field col-lg12">
                <mat-form-field class="example-container" [style.fontsiza.px]=16>
                    <mat-label>Nombre/Razón Social</mat-label>
                    <input matInput formControlName="nombre" type="text">
                </mat-form-field>
                <div *ngIf="myForm.get('nombre')?.hasError('required') && myForm.get('nombre')?.touched"
                    style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo es <strong>obligatorio</strong></span>
                </div>
                <div *ngIf="myForm.get('nombre')?.hasError('maxlength') && myForm.get('nombre')?.touched"
                    style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo debe tener como máximo<strong>10 caracteres</strong></span>
                </div>
            </div>

            <div class="form-field col-lg12">
                <mat-form-field class="example-container" [style.fontsiza.px]=16>
                    <mat-label>Telefono</mat-label>
                    <input matInput formControlName="telefono" type="text">
                </mat-form-field>
                <div *ngIf="myForm.get('telefono')?.hasError('required') && myForm.get('telefono')?.touched"
                    style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo es <strong>obligatorio</strong></span>
                </div>
                <div *ngIf="myForm.get('telefono')?.hasError('maxlength') && myForm.get('telefono')?.touched"
                    style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo debe tener como máximo<strong>10 caracteres</strong></span>
                </div>
            </div>

            <div class="col-lg-12" style="display: flex; justify-content: space-around;">
                <button mat-raised-button style="background-color: #06504a; color: white;" (click)="guardarProveedor()">
                    Guardar
                </button>
                <button mat-raised-button style="background-color: #06504a; color: white;" (click)="listarProveedor()">
                    Listado de Proveedores
                </button>
            </div>
        </form>
    </div>
</div>
