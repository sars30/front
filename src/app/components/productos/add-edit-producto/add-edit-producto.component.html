<div class="row justify-content-center" style="margin-top: 95px;">
    <div class="col-lg-2" style="display: flex; justify-content: space-around;">
        <h2>{{accion}} Producto</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-4">
        <form [formGroup]="myForm" autocomplete="off">
            <div class="form-field col-lg12">
                <mat-form-field class="example-container" [style.fontsiza.px]=16>
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="Nombre" type="text">
                </mat-form-field>
                <div *ngIf="myForm.get('Nombre')?.hasError('required') && myForm.get('Nombre')?.touched"
                    style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo es <strong>obligatorio</strong></span>
                </div>
                <div *ngIf="myForm.get('Nombre')?.hasError('maxlength') && myForm.get('Nombre')?.touched"
                    style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo debe tener como máximo<strong>10 caracteres</strong></span>
                </div>
            </div>
            <div class="form-field col-lg12">
                <mat-form-field class="example-container" [style.fontsiza.px]=16>
                    <mat-label>Descripción</mat-label>
                    <input matInput formControlName="Descripcion" type="text">
                </mat-form-field>
                <div *ngIf="myForm.get('Descripcion')?.hasError('required') && myForm.get('Descripcion')?.touched"
                    style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo es <strong>obligatorio</strong></span>
                </div>
                <div *ngIf="myForm.get('Descripcion')?.hasError('maxlength') && myForm.get('Descripcion')?.touched"
                    style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo debe tener como máximo<strong>80 caracteres</strong></span>
                </div>
            </div>
            <div class="col-lg12">
                <div *ngIf="myForm.get('usuario')?.hasError('required') && myForm.get('usuario')?.touched"
                  style="margin-top: -20px;">
                  <span class="mda-form-msg">Este campo es <strong>obligatorio</strong></span>
                </div>
                <mat-form-field class="example-container" [style.fontsiza.px]=16>
                    <mat-label>Proveedor</mat-label>
                    <mat-select formControlName="usuario">
                      <mat-option *ngFor="let usuario of usuarios; let i = index" [value]="usuario.Cedula">{{ usuario.nombre + ' ' + usuario.apellido }}</mat-option>
                    </mat-select>                
                  </mat-form-field>
                  <div *ngIf="myForm.get('proveedor')?.hasError('required') && myForm.get('proveedor')?.touched" style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo es <strong>obligatorio</strong></span>
                  </div>
              </div>
            <div class="col-lg-12" style="display: flex; justify-content: space-around;">
                <button mat-raised-button style="background-color: #06504a; color: white;" (click)="guardarProducto()">
                    Guardar
                </button>
                <button mat-raised-button style="background-color: #06504a; color: white;" (click)="listarProducto()">
                    Listado de productos
                </button>
            </div>
        </form>
    </div>
  </div>
